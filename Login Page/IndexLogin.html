<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Login Cineasta</title>
  </head>
  <body class="bg-dark">
    <section>
        <!-- Contenedor -->
        <div class="div-1 g-0 d-flex flex-grow-0">
              <!-- Lado Izquierdo Foto -->
             <div class="col-lg-7 min-vh-100 img-1">
                
             </div>
               <!-- Lado Derecho ( Login ) -->
             <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                 <div class="px-lg-6 pt-lg-3 pb-lg-2 p-4 w-100">
                     <img src="assets/Logo_cineasta.simple.png" width="310px" alt="">
                 </div>
                 <div class="px-lg-3 py-lg-4 p-4 w-100 align-self-center">
                     <h1 class=" h1 font-weight-bold mb-4">Bienvenido de vuelta</h1>
                     <form class="mb-5">
                        <div class="mb-2">
                          <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                          <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                          <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Contraseña" id="exampleInputPassword1">
                        <a href="" id="emailHelp" class="form-text text-muted text-decoration-none font-weight-bold">¿Has olvidado tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                      </form>
                      <p class=" p1 font-weight-bold text-center text-muted">O Inicia sesión con</p>
                      <div class="d-flex justify-content-around">
                          <button type="submit" class="btn btn-outline-light flex-grow-1 m-2"><i class="fab fa-google lead m-2"></i>Google</button>
                          <button type="submit" class="btn btn-outline-light flex-grow-1 m-2"><i class="fab fa-facebook-f lead m-2"></i>Facebook</button>
                      </div>
                 </div>
                   <!-- Texto inferior -->
                 <div class="text-center px-lg-5 pt-lg-2 pb-lg-4 p-4 w-100 mt-auto">
                     <p class="d-inline-block mb-0">¿Primera vez en Cineasta?</p> <a href="" class="text-light font-weight-bold text-decoration-none">Registrate ahora</a>
                 </div>
             </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f89b9764e8.js" crossorigin="anonymous"></script>
  </body>
</html>
